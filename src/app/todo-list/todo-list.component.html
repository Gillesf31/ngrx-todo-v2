<!-- Todo Refacto : Dumb Component -->
<ul class="flex flex-col w-fit mt-4 mx-auto">
    <li
        class="flex justify-between border-black border-solid border-2 rounded-md p-2 my-1 w-80"
        *ngFor="let todo of todoList$ | async"
    >
        <div class="flex items-center">
            <input type="checkbox" [checked]="todo.completed" (change)="toggleTodo(todo)" />
            <span class="pl-2" [ngClass]="todo.completed ? 'line-through' : ''">{{ todo.text }}</span>
        </div>
        <button
            class="border-rose-500 bg-rose-500 text-white hover:bg-white hover:text-rose-500 border-solid border-2 rounded-md p-2"
            (click)="removeTodo(todo.id)"
        >
            Delete
        </button>
    </li>
</ul>

<div class="flex flex-col w-fit mt-4 mx-auto">
    <input
        #todoText
        placeholder="Your todo text here"
        type="text"
        class="pl-2 border-gray-500 order-solid border-2 rounded-md"
    />
    <button
        class="border-green-700 text-green-700 hover:bg-green-700 hover:text-white font-medium mt-3 h-15 border-solid border-2 uppercase rounded-lg"
        (click)="addTodo(todoText.value)"
    >
        Add To do
    </button>
</div>
